<div>
    <h3>Eligue el menu:</h3>
  
    <nav  (click)="button = $event.target.value">
        <button value="Desayuno" (click)="isBreakfastOrLunch(generalmenu)" >Desayuno</button>
        <button value="Almuerzo y/o Cena" (click)="isBreakfastOrLunch(generalmenu)">Almuerzo y/o Cena</button>
    </nav>
   
    <div [ngSwitch]="button">
        <div *ngSwitchDefault>Debe escoger una opcion</div>

        <div *ngSwitchCase="'Desayuno'">
         Desayuno:

         <div  >
             <button *ngFor="let generalmenu  of generalmenu">{{generalmenu.name}}</button>


         </div>

        </div>
    
        <div *ngSwitchCase="'Almuerzo y/o Cena'">
            aqui ira el menu almuerzo
        </div>
    </div>

   
  

   
</div>
